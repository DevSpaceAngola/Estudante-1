<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
      body{
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* color name */
      h1{
        color: blue;
      }

      /* color RGBA */
      h2{
        color: rgba(3, 3, 3,.5);
      }

      /* color Hexadecimal */
      h3{
        color: #d5f;
      }


    </style>
    </head>
    <body>
      <h1>Heading One</h1>
      <h2>Heading Two</h2>
      <h3>Heading Three</h3>
    </body>
    </html>
